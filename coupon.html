<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./media/icon.png">
    <link rel="stylesheet" href="./coupon.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<body>
    <!-- banner -->
    <div class="banner">
        <img class="img-banner mw-100" src="./media/kupon.png">

            <form>
                <div class="form-floating mb-3 text">
                    <input type="text" class="form-control rounded-5 cream-bg mb-5 gameid" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Enter your #game_id here</label>
                </div>
                <h3 class="mt-3 ms-5 fs-2 fw-bold text-start red-txt header shadow">Coupon Code</h3>
                <div class="form-floating text">
                    <input type="text" class="form-control rounded-5 cream-bg code" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Enter a coupon Code here</label>
                </div>
                <p class="cream-txt my-5 text fs-5">*Coupon codes can only be redeemed once per account <br>
                    *If you have not received the gift, please restart your game and check your mailbox
                </p>
                <button type="button" class="btn red-bg rounded-5 mb-5 header fs-3 text-uppercase">Claim Reward</button><br>
            </form>
        </div>
    </div>
    <!-- icon dividier -->
    <div class="divider">
        <div class="py-1 ms-5">
            <i class="bi bi-facebook fs-3 mx-2"></i>
            <i class="bi bi-twitter-x fs-3 mx-2"></i>
            <i class="bi bi-youtube fs-3 mx-2"></i>
            <i class="bi bi-instagram fs-3 mx-2"></i>
            <i class="bi bi-discord fs-3 mx-2"></i>
            <i class="bi bi-reddit fs-3 mx-2"></i>

        </div>
    </div>
    <!-- footer -->
    <footer class="isi-kupon text-center">

        <div class="language mx-auto text-center mt-5 text">
            <select class="form-select cream-bg rounded-5 fs-5" aria-label="Default select example">
                <option selected>English (Default)</option>
                <option value="2">French</option>
                <option value="3">German</option>
                <option value="4">Spanish</option>
                <option value="5">Japanese</option>
                <option value="6">Korean</option>
                <option value="7">Portuguese - Brazil</option>
                <option value="8">Russian</option>
                <option value="9">Simplified Chinese</option>
                <option value="10">Traditional Chinese</option>
            </select>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
